<!doctype html>
<html>
<head>
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="/css/cssbox.css">
<title>Image Gallery</title>
</head>

<body>

<h1>Image Gallery</h1>

<div id="gallery">

	<div class="cssbox">
		<a href="#image1" id="image1"><img src="./img/thumb-dragon_lead.jpeg" class="cssbox_thumb">
		<span class="cssbox_full"><img src="./img/dragon_lead.jpeg"></span></a>
		<a class="cssbox_close" href="#void"></a>
		
		
		<a class="cssbox_next" href="#image2">&gt;</a>
		
	</div>

	<div class="cssbox">
		<a href="#image2" id="image2"><img src="./img/thumb-img.jpeg" class="cssbox_thumb">
		<span class="cssbox_full"><img src="./img/img.jpeg"></span></a>
		<a class="cssbox_close" href="#void"></a>
		
		<a class="cssbox_prev" href="#image1">&lt;</a>
		
		
		<a class="cssbox_next" href="#image3">&gt;</a>
		
	</div>

	<div class="cssbox">
		<a href="#image3" id="image3"><img src="./img/thumb-tiktokscapegoatfullv3.jpeg" class="cssbox_thumb">
		<span class="cssbox_full"><img src="./img/tiktokscapegoatfullv3.jpeg"></span></a>
		<a class="cssbox_close" href="#void"></a>
		
		<a class="cssbox_prev" href="#image2">&lt;</a>
		
		
		<a class="cssbox_next" href="#image4">&gt;</a>
		
	</div>

	<div class="cssbox">
		<a href="#image4" id="image4"><img src="./img/thumb-untitled4.jpeg" class="cssbox_thumb">
		<span class="cssbox_full"><img src="./img/untitled4.jpeg"></span></a>
		<a class="cssbox_close" href="#void"></a>
		
		<a class="cssbox_prev" href="#image3">&lt;</a>
		
		
		<a class="cssbox_next" href="#image5">&gt;</a>
		
	</div>

	<div class="cssbox">
		<a href="#image5" id="image5"><img src="./img/thumb-wallstreet_2x1.jpeg" class="cssbox_thumb">
		<span class="cssbox_full"><img src="./img/wallstreet_2x1.jpeg"></span></a>
		<a class="cssbox_close" href="#void"></a>
		
		<a class="cssbox_prev" href="#image4">&lt;</a>
		
		
	</div>

</div>
</body>
</html>
